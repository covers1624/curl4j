name: Build

on:
  push:
#  pull_request:

jobs:
  build_linux_x64:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Gradle Cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-
      - name: Install Dependencies
        run: sudo apt update && sudo apt install -y texinfo
      - name: Build and Test
        run: ./gradlew curl4jLinux_x64ReleaseSharedLibrary test -si
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux_x64
          path: |
            build/**/*.so

  build_linux_arm64:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Gradle Cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-
      - uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          install: apt update && apt install -y openjdk-8-jdk-headless autoconf texinfo build-essential libtool
          run: |
            export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-arm64
            ./gradlew curl4jLinux_arm64ReleaseSharedLibrary test -si --console=plain
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux_arm64
          path: |
            build/**/*.so

  package:
    runs-on: ubuntu-22.04
    needs: [ build_linux_x64, build_linux_arm64 ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: linux_x64
          path: ./build/
      - uses: actions/download-artifact@v3
        with:
          name: linux_arm64
          path: ./build/
      - name: Gradle Cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-
      - name: Build
        run: ./gradlew jar -si && find .
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: jars
          path: |
            build/**/*.jar
